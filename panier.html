<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Orinocoam - Votre panier</title>
</head>

<body class="d-flex flex-column">
    <header class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><i class="bi bi-camera2"></i> Orinocam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="panier.html" class="nav-link active">
                            Mon panier <span class="badge rounded-pill bg-danger d-none" id="nbArticles">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="flex-grow-1 bg-light">
        <section class="container mt-5 text-center">
            <div id="basketIntro">
                <i class="bi bi-bag-check-fill fs-1 text-primary"></i>
                <h1 class="text-dark fw-normal mb-5">Votre panier</h1>
            </div>
            <h2 class="fs-5 fw-normal mt-3 text-success totalPrice"></h2>
            <div class="row m-1" id="panierList">
                <!--Peuplé par panier.js-->
            </div>
            <h2 class="fs-5 fw-normal mt-4 text-success totalPrice"></h2>
        </section>
        <section class="container" id="orderForm">
            <p class="mt-4 text-center fs-6">
                Afin que nous puissions traiter votre commande, merci de renseigner les informations ci-dessous.
            </p>
            <form class="row">
                <div class="col-md-4 mb-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom" pattern="[\D]*" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" pattern="[\D]*" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Adresse" required>
                </div>
                <div class="col-md-6 mb-5">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" placeholder="Ville" pattern="[\D]*" required>
                </div>
                <div class="col-12 text-center mb-5">
                    <button class="btn btn-primary w-25" type="submit">Commandez</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="container-fluid d-flex flex-wrap justify-content-around align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <i class="bi bi-camera2"></i>
            </a>
            <span class="text-muted">&copy; 2021 Orinocam</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="https://www.twitter.com" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.facebook.com" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="js/classes/alert.js"></script>
    <script src="js/classes/connector.js"></script>
    <script src="js/classes/cart.js"></script>
    <script src="js/panier.js"></script>
</body>

</html>
