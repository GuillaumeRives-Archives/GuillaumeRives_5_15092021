<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Orinocam - Produit</title>
</head>

<body class="d-flex flex-column">
    <header class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><i class="bi bi-camera2"></i> Orinocam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="panier.html" class="nav-link">
                            Mon panier <span class="badge rounded-pill bg-danger d-none" id="nbArticles">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="flex-grow-1 bg-light" id="imgContainer">
        <img id="backImage" src="" class="w-100" height="200">
        <div id="imgOverlay">
            <!--Utilisé pour le filtre sur l'image de fond-->
        </div>
        <section class="container" id="camInfo">
            <div class="d-flex justify-content-center" id="loader">
                <div class=" spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>
            <div class="card p-2 shadow d-none" id="cardContent">
                <div class="row g-0">
                    <div class="col-md-3">
                        <img id="descImage" src="" class="img-fluid rounded h-100" alt="">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body d-flex flex-column h-100">
                            <h5 class="card-title" id="prodTitle">
                                <!--Peuplé par produit.js-->
                            </h5>
                            <p class="card-text" id="prodDesc">
                                <!--Peuplé par produit.js-->
                            </p>
                            <span class="text-danger fw-bold fs-5 flex-grow-1 align-self-end mb-2" id="prodPrice">
                                <!--Peuplé par produit.js-->
                            </span>
                            <div class="row">
                                <div class="col col-lg-5 offset-lg-7">
                                    <div class="input-group">
                                        <span class="input-group-text">Option</span>
                                        <select class="form-select" aria-label="Option d'achat" id="prodOptions">
                                            <option selected value="0">Sans option</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col col-lg-5 offset-lg-7">
                                    <div class="input-group">
                                        <span class="input-group-text">Quantité</span>
                                        <select class="form-select" aria-label="Quantité" id="prodQuantity">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                        <button id="addButton" class="btn btn-primary">Ajouter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid d-flex flex-wrap justify-content-around align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <i class="bi bi-camera2"></i>
            </a>
            <span class="text-muted">&copy; 2021 Orinocam</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="https://www.twitter.com" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.facebook.com" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="js/classes/connector.js"></script>
    <script src="js/classes/alert.js"></script>
    <script src="js/classes/cart.js"></script>
    <script src="js/produit.js"></script>
</body>

</html>
